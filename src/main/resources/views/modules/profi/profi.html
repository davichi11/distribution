<!DOCTYPE html>
<html>
<head>
    <title>分润参数设置</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group">
                <div class="col-sm-2 control-label">会员等级</div>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="1" v-model="q.disProLevel"/> 1级
                </label>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="2" v-model="q.disProLevel"/> 2级
                </label>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="3" v-model="q.disProLevel"/> 3级
                </label>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-info" @click="reset">重置</a>
            <a v-if="hasPermission('disprofiparam:save')" class="btn btn-primary" @click="add">
                <i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('disprofiparam:update')" class="btn btn-primary" @click="update">
                <i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('disprofiparam:delete')" class="btn btn-primary" @click="del">
                <i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">平台id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disProfiParam.disPlatformId"
                           placeholder="平台id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"><label for="disProMode">分润模型</label></div>
                <div class="col-sm-10">
                    <select name="disProMode" id="disProMode" v-model="disProfiParam.disProMode">
                        <option selected="selected">请选择</option>
                        <option value="0">百分比</option>
                        <option value="1">金额</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"><label for="disProType">分润类别</label></div>
                <div class="col-sm-10">
                    <select name="disProType" id="disProType" v-model="disProfiParam.disProType">
                        <option selected="selected">请选择</option>
                        <option value="0">交易分润</option>
                        <option value="1">上下级分润</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">分润值</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disProfiParam.disProValue"
                           placeholder="分润值"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">从下往上对应的级别关系</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disProfiParam.disProLevel"
                           placeholder="从下往上对应的级别关系"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"><label for="disUserType">会员类型</label></div>
                <div class="col-sm-10">
                    <select name="disUserType" id="disUserType" v-model="disProfiParam.disUserType">
                        <option selected="selected">请选择</option>
                        <option value="0">非会员</option>
                        <option value="1">会员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/profi/profiparam.js"></script>
</body>
</html>
