<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <style>
        .ui-jqgrid-btable tr.jqgrow td {
            overflow: hidden;
            white-space: nowrap;
            text-overflow : ellipsis;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('loaninfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('loaninfo:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('loaninfo:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;禁用</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">贷款产品编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="loanInfo.id"
                           placeholder="贷款产品编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">贷款产品名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="loanInfo.loanName"
                           placeholder="贷款产品名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">产品链接</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="loanInfo.loanUrl"
                           placeholder="产品链接"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">产品图片链接</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="loanInfo.loanImg"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">产品描述</div>
                <div class="col-sm-10">
                    <textarea name="" id="" cols="30" rows="10" title="产品描述" v-model="loanInfo.remark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/dis/loaninfo.js"></script>
</body>
</html>
