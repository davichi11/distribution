<!DOCTYPE html>
<html>
<head>
    <title>用户表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户类型</div>
                <label class="radio-inline">
                    <input type="radio" name="disUserType" value="0" v-model="q.disUserType"/> 非会员
                </label>
                <label class="radio-inline">
                    <input type="radio" name="disUserType" value="1" v-model="q.disUserType"/> 会员
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">会员等级</div>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="1" v-model="q.disLevel"/> 1级
                </label>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="2" v-model="q.disLevel"/> 2级
                </label>
                <label class="radio-inline">
                    <input type="radio" name="disLevel" value="3" v-model="q.disLevel"/> 3级
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">会员姓名</div>
                <label class="">
                    <input type="text" name="disUserName" value="1" v-model="q.disUserName"/>
                </label>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-info" @click="reset">重置</a>
            <a v-if="hasPermission('dismemberinfo:save')" class="btn btn-primary" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('dismemberinfo:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('dismemberinfo:delete')" class="btn btn-danger" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">级别</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disMemberInfo.disLevel"
                           placeholder="级别"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">身份类型(0 非会员 1会员)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disMemberInfo.disUserType"
                           placeholder="身份类型(0 非会员 1会员)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="disMemberInfo.disNote"
                           placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/dis/dismemberinfo.js"></script>
</body>
</html>
